<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>

<div class="contact-title">
    <h1>Hello, You are welcome here</h1>
    <h2>We are always ready to serve you !</h2>
</div>

<div class="contact-form">
    
    <form id=contact-form>   
        <input type="text" name="Name" id="fname" placeholder="Your Name" class="form-field" required><br>
        <input type="email" name="Email" id="email" placeholder="Your Email Id" class="form-field" required><br>
        <textarea name="msg" id="msg" placeholder="Write here" rows="4" class="form-field" required></textarea><br>
        <input type="submit" class="submit" value="Send Message">
    </form>

</div>

</body>
</html>
